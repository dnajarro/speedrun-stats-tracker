version: '3'

services:
  speedrun_postgres:
    image: postgres:15
    ports:
      - "5433:5432"
    networks:
      - speedrun_stats_network
    environment:
      POSTGRES_DB: speedrun_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    volumes:
      - ./source_db_init/init.sql:/docker-entrypoint-initdb.d/init.sql

